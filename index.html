<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>8Bitâ€™s Adventure</title>
  <link rel="icon" type="image/png" href="favicon.png">
   <!-- Google Font: Press Start 2P -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      background: #333;
      color: white;
      font-family: "Press Start 2P", sans-serif; /* Apply the new font globally */
      text-align: center;
      margin: 0;
    }
    canvas {
      background: #737373;
      display: block;
      margin: 2em auto;
      border: 2px solid white; /* Add a border to the canvas */
    }
    
    #game-over-overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 640px;
      height: 480px;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      display: none; /* Hide by default */
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    .game-over-text {
      font-size: 3em;
    }
    #game-over-overlay button {
      padding: 1em 2em;
      font-size: 1.5em;
      cursor: pointer;
    }

    #game-hud {
      position: fixed; /* Fixes the element relative to the viewport */
      bottom: 0; /* Positions it at the bottom of the screen */
      left: 0;
      width: 100%;
      background-color: #222; /* Dark background color */
      color: white;
      display: flex; /* Uses Flexbox for horizontal layout */
      justify-content: space-around; /* Distributes sections evenly */
      align-items: center; /* Aligns items vertically */
      padding: 10px;
      box-sizing: border-box; /* Includes padding in the total width */
      font-family: Press Start 2P;
      border-top: 2px solid white;
    }
    .hud-section {
      text-align: center;
      padding: 0 1em;
    }
    #player-status {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    #hp-bar-container {
      width: 150px;
      height: 20px;
      background-color: #555;
      border: 1px solid white;
      position: relative;
    }
    #hp-bar {
      width: 100%;
      height: 100%;
      background-color: #00FF00;
      transition: width 0.5s linear;
    }
    #hp-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 0.8em;
      text-shadow: 1px 1px 2px black;
    }
  </style>
</head>
<body>
  <canvas id="game" width="640" height="480" tabindex="0"></canvas>

  <div id="game-over-overlay">
    <h1 class="game-over-text">Game Over!</h1>
    <button onclick="window.location.reload()">Play Again</button>
  </div>

  <div id="game-hud">
    <div class="hud-section" id="stats">
      <p>Stats</p>
    </div>
    <div class="hud-section" id="player-status">
      <p>Player</p>
      <div id="hp-bar-container">
        <div id="hp-bar"></div>
        <div id="hp-text">8/8</div>
      </div>
    </div>
    <div class="hud-section" id="inventory">
      <p>Inventory</p>
    </div>
  </div>
  
  <script>
    // Canvas setup
    const canvas = document.getElementById('game');
    const ctx = canvas.getContext('2d');
    canvas.focus();

    // Character setup
    let x = 150, y = 50;
    const speed = 10;
    const size = 60;

    // Character image setup (optional)
    const useImage = true;
    const img = new Image();
    img.src = '8bit.png';

    // UI elements and health
    const hpBar = document.getElementById('hp-bar');
    const hpText = document.getElementById('hp-text');
    let maxHealth = 8;
    let currentHealth = 8;

    function updateHp(newHealth) {
      if (newHealth < 0) newHealth = 0;
      if (newHealth > maxHealth) newHealth = maxHealth;

      currentHealth = newHealth;

      const newWidth = (currentHealth / maxHealth) * 100;
      hpBar.style.width = `${newWidth}%`;
      hpText.textContent = `${currentHealth}/${maxHealth}`;
    }
    
    // Set initial health
    updateHp(currentHealth);

    // Wall definitions
    const walls = [
      { x: 0, y: 0, width: 640, height: 32 },
      { x: 0, y: 448, width: 640, height: 32 },
      { x: 268, y: 150, width: 32, height: 200 },
      { x: 0, y: 0, width: 32, height: 480 },
    ];

    // Collision detection
    function isCollidingWithWall(newX, newY, size) {
      for (const wall of walls) {
        if (
          newX < wall.x + wall.width &&
          newX + size > wall.x &&
          newY < wall.y + wall.height &&
          newY + size > wall.y
        ) {
          return true;
        }
      }
      return false;
    }

    // Draw everything
    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(bgImg, 0, 0, canvas.width, canvas.height);

      ctx.fillStyle = "rgba(0,0,0,0.0)";
      for (const wall of walls) {
        ctx.fillRect(wall.x, wall.y, wall.width, wall.height);
      }

      if (useImage && img.complete && img.naturalWidth > 0) {
        ctx.drawImage(img, x, y, size, size);
      } else {
        ctx.fillStyle = "#0090ff";
        ctx.fillRect(x, y, size, size);
      }
    }

    // Background image setup
    const bgImg = new Image();
    bgImg.src = "arcadebg.png";
    bgImg.onload = function() {
      draw();
    };

    // Movement handling
    window.addEventListener('keydown', function(e) {
      if (!bgImg.complete || bgImg.naturalWidth === 0) return;
  
      const gameOverOverlay = document.getElementById('game-over-overlay');
      if (gameOverOverlay.style.display !== 'none') return;

      let nextX = x, nextY = y;
  
      // Prevent default browser behavior (like scrolling) for key presses
      // for both arrow keys and WASD
      switch(e.key.toLowerCase()) {
        case 'arrowup':
        case 'arrowdown':
        case 'arrowleft':
        case 'arrowright':
        case 'w':
        case 'a':
        case 's':
        case 'd':
          e.preventDefault();
          break;
      }
  
      // Update position based on WASD or arrow keys, converting to lowercase for comparison
      const key = e.key.toLowerCase();
      if (key === 'arrowleft' || key === 'a') nextX -= speed;
      if (key === 'arrowright' || key === 'd') nextX += speed;
      if (key === 'arrowup' || key === 'w') nextY -= speed;
      if (key === 'arrowdown' || key === 's') nextY += speed;

      if (!isCollidingWithWall(nextX, nextY, size)) {
        x = nextX;
        y = nextY;
      }
      draw();
    });
  </script>
</body>
</html>
